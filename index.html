<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Proyecto WEB</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Estilos CSS -->
        <link rel="stylesheet" type="text/css" href="CSS/styles.css">
        <link id="theme" rel="stylesheet" type="text/css" href="CSS/green.css">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Slider -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script> <!--Libreria-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es.min.js"></script>

        <!-- Scripts -->
        <script type="text/javascript" src="JS/main.js"></script>
        
    </head>
    <body>
        <!-- Selector de tema -->
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">
            <!-- Cabecera -->
            <header>
                <div id="logo">
                    <h1>Proyecto WEB</h1>
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li>
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Reloj</a>
                        </li>
                        <li>
                            <a href="#">Sobre mí</a>
                        </li>
                        <li>
                            <a href="#">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- Slider -->
            <div id="slider">
                <div class="galeria">
                    <div><img src="img/hojas.jpg" title="Hojas" /></div>
                    <div><img src="img/rojo.jpg" title="The long and winding road" /></div>
                    <div><img src="img/cielo.jpg" title="Happy trees" /></div>
                  </div>
            </div>
            <!-- Contenido -->
            <section id="content">
                <div id="posts">
                    <!-- Cargamos los post desde el JSON -->
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quién soy?</span></h4>
                        <img src="img/caracol.jpg" alt="Imagen de un caracol">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ornare turpis eget quam vulputate, ut interdum sapien tincidunt. 
                            Mauris non lorem ex.     
                        </p>
                    </div>
                    <div id="login">
                        <h4><span>Identifícate</span></h4>
                        <form action="">
                            <label for="name">
                                Nombre:
                            </label>
                            <input type="text" name="name" id="form_name" />
                            
                            <label for="email">
                                Correo:
                            </label>
                            <input type="text" name="email" id="form_mail" />

                            <label for="password">
                                Contraseña:
                            </label>
                            <input type="password" name="password" id="form_pass" />

                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                </aside>

                <div class="clearfix"></div>
            </section>
        </section>
        <footer>
            Carlos García de Marina @dev

            <a href="" class="subir"> Ir hacia arriba</a>
        </footer>
    </body>
</html>
